<!DOCTYPE html>
<html xmlns:wb="http://open.weibo.com/wb">
	<head>
		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="res/icon.png"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>慢慢拼</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/photoswipe.css">
		<link rel="stylesheet" href="css/photoswipe/default-skin.css">
		<link rel="stylesheet" href="css/pintu.css">

		<style type="text/css">
			body {
				padding-top: 50px;
				background-color: #f2f2f0;
				max-width: 600px;
				margin: auto;
			}
			.row {
				margin-left: auto;
				margin-right: auto;
			}
			
			HR {
				margin: 0
			}
			#userRow {
				background-color: #fff;
				margin:10px 0;
				padding:6px 0;
				position:relative;
				box-shadow: 2px 2px 2px #ccc;
			}
			.likeLink {
				position:absolute;
				font-size:16px;
				color:#5bc0de;
				/*color:#337ab7;*/
				text-align: center;
				width:70px;
				/*background-color: #eee;*/
			}
			.pager li>a:hover, .pager li>a:focus {
					text-decoration: none;
					background-color: #fff
			}
			.topPageButton {
				position: absolute;
				right : 10px;
				border:1px solid #fff;
				box-shadow: 2px 2px 4px #ccc;
			}
			.nav-pills {
				margin:10px 0;
				padding-left:10px;
				background-color:#fff;
				box-shadow: 1px 1px 2px #ccc;
			}
			.nav-pills>li.active>a, .nav-pills>li.active>a:hover, .nav-pills>li.active>a:focus {
				color: #d9534f;
				background-color: transparent;
				border-radius: 0px;
				/*border-bottom: 3px solid #f50;*/
				border-bottom: 3px solid #d9534f;
				padding: 4px 7px;
				margin: 4px 8px;
			}
			.nav-pills>li>a, .nav-pills>li>a:hover, .nav-pills>li>a:focus {
				color: #999;
				background-color: transparent;
				border-radius: 0px;
				font-weight:lighter;
				padding: 4px 7px;
				margin: 4px 8px;
			}
		</style>

	</head>
	<body>
		<div id="userRow">
			<img id="avatar" class="avatar"></img>
			<div style="position:absolute;top:10px;height:30px;line-height:200%;margin:0 80px 0 80px;overflow:hidden;">
				<a id="userName" style="font:16px bold;word-break:break-all;"></a>
			</div>
			<div style="position:absolute;top:46px;left:80px;">
				<a id="follow">关注：</a>
				<a id="fan" style="margin-left:20px;">粉丝：</a>
			</div>
			
			<button id="followButton" type="button" class="btn btn-warning btn-sm" style="position:absolute;top:12px;right:10px;display:none">取消关注</button>
			<button id="publishButton" type="button" class="btn btn-success btn-sm" style="position:absolute;top:12px;right:10px;display:none">发布拼图</button>
		</div>

		<!-- <div style="position:relative;height:40px">
			<button type="button" class="btn btn-default pageButton topPageButton">页码</button>
		</div> -->

		<ul id="tab" class="nav nav-pills">
			<li role="presentation" class="active" type="0"><a>全部</a></li>
			<li role="presentation" type="1"><a>原创</a></li>
			<li role="presentation" type="2" id="privateTab"><a>私藏</a></li>
		</ul>

		<div id="content">
		</div>

		<ul class="pager">
			<li class="previous"><a><span aria-hidden="true">&larr;</span> 上一页</a></li>
			<button type="button" class="btn btn-default pageButton">1/1</button>
			<li class="next"><a>下一页 <span aria-hidden="true">&rarr;</span></a></li>
		</ul>

		<!-- Modal -->
		<div id="pageModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title" id="myModalLabel">页面跳转</h4>
					</div>
					<div class="modal-body">
						<input id="pageInput" type="number" class="form-control" placeholder="跳转页码">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button id="gotoPage" type="button" class="btn btn-primary">跳转</button>
					</div>
				</div>
			</div>
		</div>

		<div id="likeModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title" id="likeModalLabel">转发这组拼图吗？</h4>
					</div>
					<!-- <div class="modal-body">
						<p></p>
					</div> -->
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button id="confirmLikeButton" type="button" class="btn btn-primary">确定</button>
					</div>
				</div>
			</div>
		</div>

		<div id="delModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title" id="likeModalLabel">删除这组拼图吗？</h4>
					</div>
					<!-- <div class="modal-body">
						<p></p>
					</div> -->
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button id="confirmDelButton" type="button" class="btn btn-primary">确定</button>
					</div>
				</div>
			</div>
		</div>

		<div id="privateLikeModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title" id="privateLikeModalLabel">只是确定一下</h4>
					</div>
					<!-- <div class="modal-body">
						<p></p>
					</div> -->
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button id="confirmPrivateLikeButton" type="button" class="btn btn-primary">确定</button>
					</div>
				</div>
			</div>
		</div>

		<div id="repostSuccessModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title" id="likeModalLabel">转发成功</h4>
					</div>
					<!-- <div class="modal-body">
						<p></p>
					</div> -->
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">好的</button>
					</div>
				</div>
			</div>
		</div>

		<div id="thumbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title" id="myModalLabel">先完成拼图才能查看大图哟！</h4>
				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="playConfirmButton btn btn-primary">开始拼图</button>
				</div>
			</div>
			</div>
		</div>

		<div id="followModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title">取消关注吗？</h4>
					</div>
					<!-- <div class="modal-body">
						<p></p>
					</div> -->
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button id="confirmFollowButton" type="button" class="btn btn-primary">取消关注</button>
					</div>
				</div>
			</div>
		</div>


		<div id="template" style="display:none">
			<div class="card">
				<div class="userRowSm" style="margin:2px 0 2px;position:relative;min-height:20px">
					<div class="userDiv" style="display:none">
						<img class="avatarSm"></img>
						<a class="userName" style="position:relative;font:16px bold;top:-6px">name</a>
						<a class="sourceUserName" style="display:none;position:absolute;left:58px;top:18px;font:10px;color:#aaa;">
							from：xxxx
						</a>
					</div>
					<span class="playTimesLabel" style="position:absolute;top:0px;right:10px;color:#999;font-size:12px">已拼189</span>
				</div>
				<!-- <HR> -->

				<div class="thumbRoot">
					<!-- <div class="thumbnail thumb" index="11" style="position:relative;">
						<img>
					</div> -->
				</div>

				<div style="position:relative;height:10px">
					<div class="publishTimeLabel" style="position:absolute;right:10px;top:4px;color:#ddd;font-size:10px">
						2015-34-56 25:53
					</div>
				</div>
				
				<div style="position:relative;padding:10px 5px">
					<button type="button" class="playButton btn btn-info" style="margin-left:10px">开始拼图</button>

					<!-- <div style="display:none"> -->
						<div style="position:absolute;right:0px;bottom:10px;display:inline-block;width:150px;height:36px;//background-color:#ccc">
							<a class="likeLink delButton" style="right:105px;bottom:7px;color:#d9534f">删除</a>
							<a class="likeLink likeButton" style="right:55px;bottom:7px;">转发</a>
							<a class="likeLink privateButton" style="right:5px;bottom:7px;">私藏</a>
						</div>
					<!-- </div> -->
				</div>

				

			</div>

			<div class="thumbnail thumb" style="position:relative;left:2px">
				<img>
			</div>
		</div>

		<div class="hudBgFrame">
			<div class="hudCover"></div>
			<div style="position:relative;width:100%;height:100%">
				<div class="hudBg">
					<div id="loading-text">读取中...</div>
				</div>
			</div>
		</div>


		<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="pswp__bg"></div>
			<div class="pswp__scroll-wrap">
				<div class="pswp__container">
					<div class="pswp__item"></div>
					<div class="pswp__item"></div>
					<div class="pswp__item"></div>
				</div>

				<div class="pswp__ui pswp__ui--hidden">
					<div class="pswp__top-bar">
						<div class="pswp__counter"></div>
						<button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
						<button class="pswp__button pswp__button--share" title="Share"></button>
						<button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
						<button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
						<div class="pswp__preloader">
							<div class="pswp__preloader__icn">
								<div class="pswp__preloader__cut">
								<div class="pswp__preloader__donut"></div>
								</div>
							</div>
						</div>
					</div>

					<div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
						<div class="pswp__share-tooltip"></div> 
					</div>

					<button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
					</button>
					<button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
					</button>
					<div class="pswp__caption">
						<div class="pswp__caption__center"></div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/util.js"></script>
		<script src="js/photoswipe.min.js"></script> 
		<script src="js/photoswipe-ui-default.min.js"></script>
		<script src="user.js"></script>
		<script id="tanxScript" charset="gbk" src="http://p.tanx.com/ex?i=mm_62440092_8766919_29590783&m=1"></script>

	</body>
</html>
