<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="res/icon.png"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>慢慢拼</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/pintu.css">
		<style type="text/css">
			body {
				padding-top: 80px;
			}
		</style>
	</head>

	<body>
		<input id="imgInput" type="file" accept="image/*" multiple style="display:none" >

		<button id="selectImageButton" type="button" class="btn btn-warning btn-lg btn-block">选择图片</button>
		<br>
		<div id="thumbRoot">
			<!-- <div class="thumbnail thumb" style="position:relative;">
				<img src="http://pintuuserupload.qiniudn.com/0gqoM_k4eW_h1hrtue4FnmwKcrs=.jpg">
			</div>
			<div class="thumbnail thumb" style="position:relative;">
				<img src="http://pintuuserupload.qiniudn.com/1-gNSiUP0WFX3cFTv3cUSqNBLb4=.jpg">
			</div>
			<div class="thumbnail thumb" style="position:relative;">
				<img src="http://pintuuserupload.qiniudn.com/2DXNODUffbvlPzSLkItWvWrC7zA=.jpg">
			</div> -->
			
		</div>
		<br>

		<div class="well">
			<form>
			  <div class="form-group">
			    <label>拼图块数(3-8)</label>
			    <input type="number" class="form-control" id="sliderNumInput" value="7">
			  </div>
			  <div class="form-group">
			    <label>封面索引(选第一张就填1)</label>
			    <input type="number" class="form-control" id="coverIndexInput" value="1">
			  </div>
			  <div class="checkbox" style="display:none">
			    <label>
			      <input id="privateCb" type="checkbox">不发送到最新列表
			    </label>
			  </div>
			</form>
		</div>

		<button id="uploadButton" type="button" class="btn btn-info btn-lg btn-block" data-loading-text="发布中..." style="display:none">发布</button>

		<!-- template -->
		<div id="template" style="display:none">
			<div class="thumbDiv thumbnail thumb" style="position:relative;">
				<img>
			</div>
		</div>

		<div class="hudBgFrame">
			<div class="hudCover"></div>
			<div style="position:relative;width:100%;height:100%">
				<div class="hudBg">
					<div id="loading-text">处理中...</div>
				</div>
			</div>
		</div>
		

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/util.js"></script>
		<script src="js/jquery.exif.js"></script>
		<script src="js/jquery.canvasResize.js"></script>

		<script src="upload.js"></script>

	</body>
</html>
