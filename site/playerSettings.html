<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="res/icon.png"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>慢慢拼</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/pintu.css">
		<style type="text/css">
			body {
				padding-top: 80px;
				max-width: 600px;
				margin: auto;
			}
			.avatar {
				padding: 0px;
				margin: 5px 10px 3px 0;
				border: 1px solid #ccc;
				border-radius: 5px;
				box-shadow: 1px 1px 2px #999;
				width:56px;
				height:56px;
				cursor:pointer;
			}
			.typeLabel {
				margin: 0 10px;
			}
		</style>
	</head>

	<body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container" style="max-width:600px">
				<a id="brand" class="navbar-brand" href="#">用户设置</a>
				<button id="saveButton" type="button" class="btn btn-info" style="margin:10px 5px;float:right;">保存</button>
				<button id="cancelButton" type="button" class="btn btn-default" style="margin:10px 5px;float:right;">取消</button>
			</div>
		</nav>

		<div class="card" style="padding:10px">
			<div>
				<label>头像</label>
				<div>
					<img id="avatar" class="avatar"></img>
					<div id="pickButtonContainer" style="display:inline-block; position:relative; top:10px">
						<button id="albumButton" type="button" class="btn btn-warning btn-sm" style="">更改头像</button>
					</div>
					
				</div>
				
			</div>
			<HR>
			<div>
				<label>昵称</label>
    			<input type="text" class="form-control" id="nicknameInput" placeholder="输入昵称" style="">
			</div>

		</div>

		<input id="imgInput" type="file" accept="image/*" style="display:none" >

		<div class="hudBgFrame">
			<div class="hudCover"></div>
			<div style="position:relative;width:100%;height:100%">
				<div class="hudBg">
					<div id="loading-text">保存中...</div>
				</div>
			</div>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/plupload.full.min.js"></script>
		<script src="js/qiniu.js"></script>
		<script src="js/util.js"></script>
		<script src="playerSettings.js"></script>

	</body>
</html>
