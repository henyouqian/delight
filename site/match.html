<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="res/icon.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>蛮拼的</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/photoswipe.css">
    <link rel="stylesheet" href="css/photoswipe/default-skin.css">
    <link rel="stylesheet" href="css/pintu.css">
    <style type="text/css">
	    body {
		  padding-top: 50px;
		}
		.avatar {
			padding: 0px;
			margin: 5px 0px 5px;
			border: 1px solid #fff;
			border-radius: 5px;
			width:40px;
			height:40px;
		}
		.noborder {
			border: 0px;
		}
    .nopadding {
      padding: 0px;
    }
    #userRow {
      background-color: #eee;
    }
    #userRow :hover {
      cursor: pointer;
    }

	</style>

  </head>
  <body>
  	

  	<!-- <div class="container-fluid">
	  	<a href="https://itunes.apple.com/cn/app/man-pin-de/id923531990?l=zh&ls=1&mt=8">
	  		<img style="height:60px" src="http://pintuuserupload.qiniudn.com/lw-appStore1.png" class="img-responsive">
	  	</a>
	</div> -->

	<div class="container" id="userRow">
    	<div class="row">
    		<div class="col-xs-2 col-sm-2" >
    			<a class="noborder" href="#">
    				<img id="avatar" class="avatar"></img>
    			</a>
    		</div>
    		<div class="col-xs-9" style="background-color:#0; margin:15px 0px 0px;">
    			<a id="userName" style="font:16px bold; "></a>
    		</div>
        <!-- <div style="margin:15px 0px 0px;">
          <p style="font:18px bold;">⟩</p>
        </div> -->

    	</div>
    </div>

    <div id="thumbRoot">
    </div>

    <button type="button" class="playGame btn btn-info btn-block btn-lg" style="margin-top:10px;">开始拼图</button>
	
    <!-- <script charset="gbk" src="http://p.tanx.com/ex?i=mm_62440092_7934214_26788550&m=1"></script> -->

    <!-- Root element of PhotoSwipe. Must have class pswp. -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

        <!-- Background of PhotoSwipe. 
             It's a separate element, as animating opacity is faster than rgba(). -->
        <div class="pswp__bg"></div>

        <!-- Slides wrapper with overflow:hidden. -->
        <div class="pswp__scroll-wrap">

            <!-- Container that holds slides. 
                PhotoSwipe keeps only 3 of them in DOM to save memory.
                Don't modify these 3 pswp__item elements, data is added later on. -->
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>

            <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
            <div class="pswp__ui pswp__ui--hidden">

                <div class="pswp__top-bar">

                    <!--  Controls are self-explanatory. Order can be changed. -->

                    <div class="pswp__counter"></div>

                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                    <button class="pswp__button pswp__button--share" title="Share"></button>

                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                          <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                          </div>
                        </div>
                    </div>
                </div>

                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div> 
                </div>

                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                </button>

                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                </button>

                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>

            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="thumbModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">先完成拼图才能查看大图哟！</h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="playGame btn btn-primary">开始拼图</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/photoswipe.min.js"></script> 
    <script src="js/photoswipe-ui-default.min.js"></script>
    <script src="match.js"></script>

  </body>
</html>
